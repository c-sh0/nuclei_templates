id: puppet-exposed-metrics

info:
  name: Puppet exposed metrics
  author: c-sh0
  reference:
     - https://insinuator.net/2020/09/puppet-assessment-techniques/
  severity: info
  description: Puppet exposed metrics
  tags: exposure,puppet,

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics/v2"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "application/json"

      - type: word
        part: body
        words:
          - "jolokia"

